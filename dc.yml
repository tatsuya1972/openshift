apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: testpod
spec:
  replicas: 1
  selector:
    app: testpod
  template:
    metadata:
      labels:
        app: testpod
    spec:
      containers:
      - image: quay.io/e27867/webtest
        name: testpod
        ports:
        - containerPort: 9080
          protocol: TCP
        - containerPort: 9443
          protocol: TCP
        volumeMounts:
        - mountPath: "/mnt"
          name: "pvtest"
      volumes:
      - name: "pvtest"
        persistentVolumeClaim:
          claimName: "pvctest"
      env:
        - name: USERID
          valueFrom:
            secretKeyRef:
              name: secret-userinfo
              key: username
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-userinfo
              key: password
